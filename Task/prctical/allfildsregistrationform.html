<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <fieldset><legend>Registation Form</legend>
            <label for="First Name">First Name</label>
        <input type="First Nmae" name="First Name" placeholder="Fatima"><br><br>
        <label for="Last Name">Last Name</label>
        <input type="Last Nmae" name="Last Name" placeholder="Mansuri"><br><br>
        <label for="Email Id">Email Id</label>
        <input type="Email Id" name="Email Id" placeholder="fatimamansuri18@gmail.com"><br><br>
        <label for="Mobile Number">Mobile Number</label>
        <input type="Mobile Number" name="Mobile Number" placeholder="7842xxxxxx" value="10"><br><br>
        <label for="Gender">Gender</label>
        <input type="radio"/>Male
        <input type="radio"/>Female <br><br>
        <label for="Date Of Birth" (DOB)>Date Of Birth (DOB)</label>
        <input type="datetime-local" name="datetime-local" placeholder="datetime-local"><br><br>
        <label for="Address">Address</label>
        <textarea type="Address"></textarea><br><br>
        <label for="City">City</label>
        <select name="City">
            <option value="Ahemadbad">Ahemadbad</option>
            <option value="Pune">Pune</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value=" Mumbai">Mumbai</option>
        </select><br><br>
        <label for="Pincode">Pincode</label>
        <input type="Pincode" name="Pincode" placeholder="380007"><br><br>
        <label for="State">State</label>
        <select name="State">
            <option value="Gujarat">Gujarat</option>
            <option value="Behar">Behar</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Kerala">Kerala</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select><br><br>
        <label for="Country">Country</label>
        <input type="Country" name="Country" placeholder="India">
        

          </fieldset>
    </form>
    
</body>
</html>
